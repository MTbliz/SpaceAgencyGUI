<div class="login-layout">
    <mat-grid-list class="myGridList" cols="32" rowHeight="100px">

        <!--Left panel -->
        <mat-grid-tile class="left-panel" colspan=4 rowspan=16></mat-grid-tile>

        <!--Center panel -->
        <mat-grid-tile style="border: black solid 1px;" class="center-panel-content" colspan=24 rowspan=16>
            <div class="content">

                <!--Login card-->
                <div class="col-md-12">
                    <div class="card card-container">
                        <img id="profile-img" src="//ssl.gstatic.com/accounts/ui/avatar_2x.png"
                            class="profile-img-card" />
                        <form *ngIf="!isLoggedIn" name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm"
                            novalidate>
                            <div class="form-group">
                                <label for="username">Username</label>
                                <input type="text" class="form-control" name="username" [(ngModel)]="form.username"
                                    required #username="ngModel" />
                                <div class="alert alert-danger" role="alert" *ngIf="f.submitted && username.invalid">
                                    Username is required!
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="password">Password</label>
                                <input type="password" class="form-control" name="password" [(ngModel)]="form.password"
                                    required minlength="6" #password="ngModel" />
                                <div class="alert alert-danger" role="alert" *ngIf="f.submitted && password.invalid">
                                    <div *ngIf="password.errors.required">Password is required</div>
                                    <div *ngIf="password.errors.minlength">
                                        Password must be at least 6 characters
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <button mat-raised-button color="primary" class="btn btn-primary btn-block">
                                    Login
                                </button>
                            </div>
                            <div class="form-group">
                                <div class="alert alert-danger" role="alert" *ngIf="f.submitted && isLoginFailed">
                                    Login failed: {{ errorMessage }}
                                </div>
                            </div>
                        </form>

                        <div class="alert alert-success" *ngIf="isLoggedIn">
                            Logged in as {{ roles }}.
                        </div>
                    </div>
                </div>

            </div>
        </mat-grid-tile>

        <!--Right panel -->
        <mat-grid-tile style="border: black solid 1px" class="right-panel" colspan=4 rowspan=16>3</mat-grid-tile>

        <!--Bottom panel -->
        <mat-grid-tile style="border: black solid 1px" class="bottom-panel" colspan=32 rowspan=1>4</mat-grid-tile>

    </mat-grid-list>
</div>
